<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Show the alert of the filled name
            var alert1=document.querySelector("#name").value;
            alert(alert1);
		}

		function showGender() {
			// Show the alert of the selected Gender
            var alert2=document.querySelector("#gender").value;
            alert(alert2);
		}

		function showEmail() {
			// Show the alert of the filled email
            var alert3=document.querySelector("#email").value;
            alert(alert3);
		}

		function showMobile() {
			// Show the alert of the filled mobile
            var alert1=document.querySelector("#mobile").value;
            alert(alert1);
		}
	</script>
</body>
</html>
