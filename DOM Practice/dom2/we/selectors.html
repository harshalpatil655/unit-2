<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button>Change H1</button>
        <button id="one1">Change H3</button>
        <button id="two2">Change H5</button>
        <button id="three3">Change Green</button>
        <button id="five5">Change Red</button>
        <button id="four4">Change Blue</button>
        <script>
            document.querySelector("button").addEventListener("click",hulk)

            function hulk(){
                document.querySelector("h1").style.color="red";
            }

            document.querySelector("#one1").addEventListener("click",h3green);

            function h3green(){
               var hola= document.querySelectorAll("h3");
               for( var i=0;i<=hola.length;i++)
               {
                   hola[i].style.color="green";
               }    
            }

            document.querySelector("#two2").addEventListener("click",h5blue);

            function h5blue(){
               var hola1= document.querySelectorAll("h5");
               for( var i=0;i<=hola1.length;i++)
               {
                   hola1[i].style.color="blue";
               }    
            }

            document.querySelector("#three3").addEventListener("click",green);

            function green(){
               var hola2= document.querySelectorAll(".green");
               for( var i=0;i<=hola2.length;i++)
               {
                   hola2[i].style.color="green";
               }    
            }

            document.querySelector("#four4").addEventListener("click",blue);

            function blue(){
               var hola3= document.querySelectorAll(".blue");
               for( var i=0;i<=hola3.length;i++)
               {
                   hola3[i].style.color="blue";
               }    
            }

            document.querySelector("#five5").addEventListener("click",red);

            function red(){
               var hola4= document.querySelectorAll(".red");
               for( var i=0;i<=hola4.length;i++)
               {
                   hola4[i].style.color="red";
               }    
            }
        </script>
    </body>
</html>
