<script>
  
    document.querySelector("button").addEventListener("click",hulk)

    function hulk(){
        var hola1=document.querySelector("#A").value;
        var hola2=document.querySelector("#B").value;
        var product=(hola1*hola2);
        alert(product)
    }

        {
            product1=eval(product1*hola3);
        }
