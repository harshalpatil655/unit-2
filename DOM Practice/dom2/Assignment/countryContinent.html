<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="Brazil">Brazil</option>
        <option value="Sweden">Sweden</option>
        <option value="Germany">Germany</option>
        <option value="Thailand">Thailand</option>
    </select>
    <button>
        Find Continent
    </button>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click",hulk);

    function hulk(){
        var hola=document.querySelector("select").value;
        switch(hola){
            case "India":
                alert("Continent is Asia");
                break;
                case "Brazil":
                alert("Continent is Australia");
                break;
                case "Sweden":
                alert("Continent is Europe");
                break;
                case "Germany":
                alert("Continent is Europe");
                break;
                case "Thailand":
                alert("Continent is Asia");
                break;
        }
    }
</script>
