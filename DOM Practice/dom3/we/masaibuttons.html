<script>
  var butnobj=[
{innerText:"Primary",bgcolor:"blue",color:"white"},
{innerText:"Secondary",bgcolor:"gray",color:"white"},
{innerText:"Success",bgcolor:"green",color:"white"},
{innerText:"Danger",bgcolor:"red",color:"white"},
{innerText:"Warning",bgcolor:"cyan",color:"black"},
{innerText:"Info",bgcolor:"blue",color:"white"},
{innerText:"Light",bgcolor:"gray",color:"black"},
{innerText:"Dark",bgcolor:"black",color:"white"},
{innerText:"Link",bgcolor:"white",color:"blue"}];

butnobj.map(function(ele,index,arr){
    var button1 =document.createElement("button");
    button1.innerText=ele.innerText;
    button1.style.BackgroundColor=ele.bgcolor;
    button1.style.color=ele.color;
    button1.style.borderRadius="5px";
    button1.style.border="0px";
    button1.style.marginRight="10px"

    document.querySelector("body").append(button1);
})

</script>
